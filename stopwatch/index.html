<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <h1>Stopwatch</h1>
            <div id="stopwatchDisplay">00:00:00</div>
            <button onclick="startStopwatch()">Start</button>
            <button onclick="stopStopwatch()">Stop</button>
            <button onclick="resetStopwatch()">Reset</button>
        </div>
        <div class="countdown">
            <h1>Countdown</h1>
            <input type="text" id="countdownInput" placeholder="Enter time (in seconds)">
            <button onclick="startCountdown()">Start Countdown</button>
            <div id="countdownDisplay">00:00</div>
            <button onclick="stopCountdown()">Stop Countdown</button>
            <button onclick="resetCountdown()">Reset Countdown</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
