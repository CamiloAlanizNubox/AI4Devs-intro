<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer and Countdown</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Timer and Countdown</h1>
<div id="menu">
  <button id="stopwatchBtn">Stopwatch</button>
  <button id="countdownBtn">Countdown</button>
</div>
<div id="timerContainer" style="display:none;">
  <div id="stopwatchDisplay">0:0:0.0</div>
  <button id="startPauseBtn">Start</button>
  <button id="clearBtn">Clear</button>
</div>
<div id="countdownContainer" style="display:none;">
  <div id="countdownDisplay">0:0:0.0</div>
  <div id="countdownOptions">
    <button class="numberBtn">0</button>
    <button class="numberBtn">1</button>
    <button class="numberBtn">2</button>
    <button class="numberBtn">3</button>
    <button class="numberBtn">4</button>
    <button class="numberBtn">5</button>
    <button class="numberBtn">6</button>
    <button class="numberBtn">7</button>
    <button class="numberBtn">8</button>
    <button class="numberBtn">9</button>
    <button id="setBtn">Set</button>
    <button id="clearCountdownBtn">Clear</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
