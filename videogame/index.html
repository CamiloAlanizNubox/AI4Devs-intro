<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Bros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="game-screen">
            <div class="pipe pipe1"></div>
            <div class="pipe pipe2"></div>
            <div class="brick brick1"></div>
            <div class="brick brick2"></div>
            <div class="coin coin1"></div>
            <div class="coin coin2"></div>
            <div class="platform platform1"></div>
            <!-- Otros elementos del juego se añadirían aquí -->
        </div>
        <div id="ui">
            <div id="score">Puntaje: <span id="score-value">0</span></div>
            <div id="lives">Vidas: <span id="lives-value">3</span></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
