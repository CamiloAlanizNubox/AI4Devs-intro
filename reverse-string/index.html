<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse String</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .input-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button i {
      margin-left: 8px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #reversed-text {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    #copy-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      display: none;
      align-items: center;
      justify-content: center;
    }

    #copy-button i {
      margin-left: 8px;
    }

    #copy-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reverse String</h1>
    <div class="input-container">
      <input type="text" id="input-text" placeholder="Enter text to reverse">
      <button onclick="reverseText()">
        Reverse
        <i class="fas fa-redo-alt"></i>
      </button>
    </div>
    <div id="reversed-text"></div>
    <button id="copy-button" onclick="copyToClipboard()">
      Copy
      <i class="fas fa-copy"></i>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
